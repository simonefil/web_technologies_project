<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="css/utils.css">
</head>
<body class="backgroundImage">


    <div class="space"></div>
    <div id="loginDiv">
        <form action="/Login" method ="get" id="form" class="FontGrandeGrassetto">
            <table width="100%" cellspacing="5px">

                <tr><td class="spaceBig"></td></tr>
                <tr>
                    <td width="40%"></td>
                    <td width="20%">
                        <input type="text" placeholder="Username" name="loginUsername" class="inputText"><br>
                    </td>
                    <td width="40%"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="password" id="loginPsw" placeholder="Password" name="loginPassword" class="inputText"><br>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Login" onclick="login()"  class="Button">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Registrati" onclick="removeLogin()" class="Button"/>
                    </td>
                    <td></td>
                </tr>
            </table>

        </form>
    </div>

    <div id="error" align="center" style="font-size: 1.5vw"> </div>

    <div id="registrationDiv" style="visibility: hidden; position: absolute">
        <form action="/Registration" method ="POST" id="registrationForm" name="registrationForm" class="FontGrandeGrassetto">
            <table width="100%" cellspacing="5px">
                <tr><td class="spaceMedium"></td></tr>

                <tr>
                    <td width="40%">&nbsp;</td>
                    <td width="20%">
                        <input type="text" name="username" maxlength="16" placeholder="Username" class="inputText">
                        <br>
                        <div id="usernameError" class="errorText"></div>
                    </td>
                    <td width="40%">&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="password" name="password" id="password" maxlength="16" placeholder="Password" class="inputText">
                        <br>
                        <div id="passwordError" class="errorText"></div>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="password" name="rePassword" id="rePassword" maxlength="16" placeholder="Ripeti Password" class="inputText">
                        <br>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="text" name="email" maxlength="32" placeholder="Email" class="inputText">
                        <br>
                        <div id="emailError" class="errorText"></div>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="text" name="nome" maxlength="16" placeholder="Nome" class="inputText">
                        <br>
                        <div id="nomeError" class="errorText"></div>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="text" name="cognome" maxlength="16" placeholder="Cognome" class="inputText">
                        <br>
                        <div id="cognomeError" class="errorText"></div>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <select class="Button" name="ruolo" id="ruolo">
                            <option value="0">Lavoratore</option>
                            <option value="1">Manager</option>
                        </select>
                        <br>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <br>
                        <input type="button" value="Registrati!" onclick="checkForm()" class="Button">
                        <br>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td align="middle" style="cursor: pointer; color: white; text-decoration: underline" class="FontMedioGrassetto" onclick="javascript:returnBack()" >
                        <br>
                        Hai gi√† un account?
                        <br>
                        Torna alla Login!
                    </td>
                    <td>&nbsp;</td>
                </tr>

            </table>
        </form>
    </div>


</body>
<script src="js/registration.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</html>
