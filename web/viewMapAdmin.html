<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Test Map</title>
    <script src="https://cesiumjs.org/releases/1.50/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.50/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jqueryDataTables.css">
    <link rel="stylesheet" type="text/css" href="css/utils.css">
</head>
<body>
<br><br>
<table width="100%">
    <tr>
        <td width="20%"></td>
        <td width="70%"></td>
        <td width="10%" rowspan="2" class="FontMedioGrassetto"><img style="cursor: pointer;" border="0"  src="/img/back.png" width="50px" height="50px" onclick="backToDetails();"><div style="align: center">BACK</div></td>
    </tr>
    <tr>
        <td  align="center" colspan="2">
            <table width="50%">
                <tr>
                    <td align="center">
                        <input type="button" value="2D/3D" onclick="switchView()"  class="Button">
                    </td>
                </tr>
            </table>
        </td>
        <td></td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <div id="map" align="center" style="width: 700px; height:400px;"></div>
            <div id="3d" style="width: 700px; height:400px; display: none;"></div>
        </td>
        <td></td>
    </tr>
    <tr><td colspan="3">&nbsp;</td></tr>
    <tr><td colspan="3">&nbsp;</td></tr>
    <tr>
        <td colspan="2" align="center" id="annotations"></td>
        <td>&nbsp;</td>
    </tr>
</table>
<script src="js/admAnnotation.js" type="text/javascript"></script>
<script src="js/3dmap.js" type="text/javascript"></script>
<script src="js/maps.js" type="text/javascript"></script>
<script src="js/switch.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAal0-6dkRN5f-OofqdFzgpd5eQi3frCl8&callback=initMap"
        async defer></script>
<script src="js/jquery-3.1.1.js" type="text/javascript"></script>
<script src="js/jquerydataTables.js" type="text/javascript"></script>
</body>
</html>
